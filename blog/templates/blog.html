{% extends "base.html" %}
{% load static %}
{% block page_content %}
<!-- <link rel="stylesheet" href="{% static 'css/style_three.css' %}"> -->
<div class="site-section">
    <div class="container">
        <div class="col-md-8 offset-md-2">

            <h1>{% block head_title %} Add new Blog {% endblock %}</h1>
            <hr>

            <form action="/new/" modelAttribute="api" method="POST" id="form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.title }}
                </div>

                <div class="form-group">
                    {{ form.body }}
                    {{ form.media }}
                </div>

                <div class="form-group">
                    <label for="id_categories" class="col-sm-2 control-label">Category</label>
                    {{ form.categories }}
                </div>

                <div class="form-group">
                    <div class="form-check">
                        {{ form.favorite }}
                        <label class="form-check-label" for="id_favorite">
                            Favorite
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Upload Cover Image: Recommend 730 by 430 </label>
                    {{ form.cover_image }}
                </div>

                <div class="form-group">
                    <label>Read up Time</label>
                    {{ form.read_duration }}
                </div>

                <div class="form-group">
                    <label>Tags</label>
                    <input type="text" data-role="tagsinput" class="form-control" name="tag_item">
                </div>

                <div class="form-group">
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
