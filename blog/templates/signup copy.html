{% extends "base.html" %}
{% load static %}
{% block page_content %}
<link rel="stylesheet" href="{% static 'css/style_login_sign.css' %}">
<link rel="stylesheet" href="{% static 'css/style_five.css' %}">
<link rel="stylesheet" href="{% static 'css/css/style.css' %}">

<link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

{% block javascript %}
<script>
    {% if messages %}
    {% for message in messages %}
    var tag_alert = '{{ message.tags }}';
    if (tag_alert == 'alert-success') {
        tag_alert = 'success';
    }
    if (tag_alert == 'alert-danger') {
        tag_alert = 'error';
    }
    Swal.fire({
        position: 'top-end',
        icon: tag_alert,
        title: '{{ message }}',
        showConfirmButton: false,
        timer: 1500
    })
    {% endfor %}
    {% endif %}
    $("#name").change(function () {
        var username = $(this).val();

        $.ajax({
            url: '{% url "validate_username_signup" %}',
            data: {
                'username': username
            },
            dataType: 'json',
            success: function (data) {
                if (data.is_taken) {
                    // alert("A user with this username already exists.");
                    Swal.fire({
                        position: 'top-end',
                        icon: 'error',
                        title: 'Name does not exit',
                        showConfirmButton: false,
                        timer: 1500
                    })
                }
            }
        });
    });
</script>
{% endblock javascript %}

<div class="main">
    <section class="signup">
        <div class="signup_login_container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title"> {% block head_title %} Sign up {% endblock %}</h2>
                    <form method="POST" class="register-form" id="register-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" id="name" placeholder="Your Username" />
                        </div>
                        <div class="form-group">
                            <label for="first_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="first_name" id="first_name" placeholder="Your First Name" />
                        </div>
                        <div class="form-group">
                            <label for="last_name"><i class="zmdi"></i></label>
                            <input type="text" name="last_name" id="first_name" placeholder="Your ELast Name" />
                        </div>
                        <div class="form-group">
                            <label for="phone"><i class="zmdi"></i></label>
                            <input type="tel" name="phone_number" id="phone_number" placeholder="Your valid phone number" />
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email" />
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Password" />
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" />
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                                statements in <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group">
                            <a href="{% url 'login' %}" class="term-service">Having issues logging in</a>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="..\..\media\static_images\images\signup-image.jpg" alt="sing up image"></figure>
                    <a href="{% url 'login' %}" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>
</div>
</html>
{% endblock %}
